<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<title>Listar Produtos</title>
</h:head>
<h:body>
	<ui:composition template="Template.xhtml">
		<ui:define name="conteudoCentral">
			<h:form>
				<p:dataTable value="#{mProdutoBean.produtos}"
					var="produtoCadastrado">
					<p:column headerText="Id">
						<h:outputText value="#{produtoCadastrado.id}" />
					</p:column>
					<p:column headerText="Nome">
						<h:outputText value="#{produtoCadastrado.nome}" />
					</p:column>
					<p:column headerText="PreÃ§o">
						<h:outputText value="#{produtoCadastrado.preco}" />
					</p:column>
					<p:column headerText="Quantidade">
						<h:outputText value="#{produtoCadastrado.quantidade}" />
					</p:column>
					<p:column headerText="Categoria">
						<h:outputText value="#{produtoCadastrado.categoria.nome}" />
					</p:column>
					<p:column headerText="Remover">
						<p:commandLink value="Remover"
							action="#{mProdutoBean.removerProduto(produtoCadastrado)}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
